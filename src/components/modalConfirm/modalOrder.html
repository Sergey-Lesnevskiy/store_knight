<div class="modal modal--show">
  <div class="modal__content">
    <h2 class="modal__title">Оформление заказа</h2>
    <form class="modal__form form">
      <div class="form__user-info">
        <div class="form__field">
          <label for="user-name">Имя Фамилия</label>
          <input type="text" id="user-name">
        </div>

        <div class="form__field">
          <label for="user-name">Номер телефона</label>
          <input type="text" id="user-tel">
        </div>

        <div class="form__field">
          <label for="user-name">Адрес доставки</label>
          <input type="text" id="user-adress">
        </div>

        <div class="form__field">
          <label for="user-name">E-mail</label>
          <input type="text" id="user-email">
        </div>
      </div>

      <div class="form__card-info">
        <div class="form__field form__field--card-id">
          <label for="card-id">Номер карты</label>
          <input type="text" id="card-id">
        </div>

        <div class="form__card-info-wrapper">
          <div class="form__field">
            <label for="card-date">Срока действия</label>
            <input type="text" id="card-date">
          </div>
          <div class="form__field">
            <label for="card-cvv">CVV</label>
            <input type="text" id="card-cvv">
          </div>
        </div>
      </div>
    </form>

    <button class="modal__btn-confirm">Подтвердить</button>
    <button class="modal__btn-close" aria-label="Close">×</button>
  </div>
</div>
